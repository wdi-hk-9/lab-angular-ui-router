<form ng-submit="addCriminal()" id="newCriminal">
  <div>
    <label for="newCriminal-name">Name:</label>
    <input type="text" id="newCriminal-name" ng-model="newCriminal.name" placeholder="Prof. Moriarty">
  </div>
  <div>
    <label for="newCriminal-location">Location:</label>
    <input type="text" id="newCriminal-location" ng-model="newCriminal.location" placeholder="Reichenbach Falls, CH">
  </div>
  <div>
    <label for="newCriminal-status">Status:</label>
    <select id="newCriminal-status" ng-model='newCriminal.status'>
      <option value="" disabled>- - Please Select One - -</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="Unknown" selected>Unknown</option>
    </select>
  </div>
  <div>
    <input type="submit" value="Add Criminal">
  </div>
</form>
